# AI generated
# Deploy to GitHub Pages using gh-pages branch (peaceiris/actions-gh-pages)
name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main  # cambia si tu rama principal es otra

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          GITHUB_PAGES: true
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          # opcional: configura el correo/usuario que aparecerá en el commit de gh-pages
          commit_message: "chore: deploy site to gh-pages"
          # Si prefieres desplegar con un token (por ejemplo un PAT) en lugar del GITHUB_TOKEN,
          # define 'github_token' aquí: github_token: ${{ secrets.PERSONAL_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
