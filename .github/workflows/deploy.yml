# AI generated
# Deploy to GitHub Pages using gh-pages branch (peaceiris/actions-gh-pages)
name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main  # cambia si tu rama principal es otra

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        # si tu proyecto está en un subdirectorio, añade:
        # working-directory: path/to/your/project

      - name: Build site
        env:
          GITHUB_PAGES: true
        run: npm run build
        # si tu proyecto está en un subdirectorio, añade:
        # working-directory: path/to/your/project

      - name: Debug - list files (verifica dist)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la ./dist || echo "dist no encontrada"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          commit_message: "chore: deploy site to gh-pages"
          # Usa GITHUB_TOKEN por defecto (si tus Workflow permissions permiten write).
          # Si prefieres usar un PAT, crea el secret GH_PAGES_PAT y descomenta la línea siguiente:
          # github_token: ${{ secrets.GH_PAGES_PAT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
